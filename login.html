<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <div class="side-image">
                <div class="overlay">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Inicia sesión para continuar</p>
                </div>
            </div>
            <div class="login-content">
                <div class="logo-container">
                    <img src="images/v3333_3.png" alt="VEX Logo" class="logo">
                </div>
                <h1>Iniciar Sesión</h1>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <div class="input-container">
                            <span class="input-icon">✉️</span>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="input-container">
                            <span class="input-icon">🔒</span>
                            <input type="password" id="contrasena" name="contrasena" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('contrasena')">👁️</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="login-button">
                            <span>Iniciar Sesión</span>
                            <div class="button-loader"></div>
                        </button>
                    </div>
                </form>

                <p class="signup-text">
                    ¿No tienes una cuenta? <a href="registration.html" class="signup-link">Regístrate</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
